<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>ToDo App</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="todo.js"></script>	
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container" ng-controller="TodoCtrl">
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
	<div class="well"><h3>Total Todos : {{getTotaltodos()}}</h3></div>
	
	<div class="list-group">
	
		<li ng-repeat="todo in todos" class="list-group-item-success">
			<h4 style="text-align: center;"><input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{todo.text}}</span></h4>
		</li>
	
</div>
		<div class="form-group">	
		<input type="text"  class="form-control" ng-model="formTodoText" ng-model-instant>
		<br>
		<button type="button" class="btn btn-success" ng-click="addTodo()"> <span class="glyphicon glyphicon-plus"></span> Add</button>	

		<button class="btn btn-danger" style="float: right;" ng-click="RemoveCompleted()"><span class="glyphicon glyphicon-trash"></span> Remove Completed</button>
	</div>

		
</div>
<div class="col-sm-4"></div>		
</div>
</div>

</body>
</html>
